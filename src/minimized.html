<!DOCTYPE html>
<html>
<head>
  <title>Activity Tracker</title>
  <link rel="stylesheet" href="minimized.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h4>Activity Tracker</h4>
      <span class="status-dot"></span>
    </div>
    <p>Tracking Status: <span id="status">Running</span></p>
    <button id="stop-btn">Stop Tracking</button>
    <button id="break-btn">Take a Break</button>
    <a href="#" id="open-main">Open Main Window</a>
  </div>
  <script src="minimized.js"></script>
</body>
</html>
